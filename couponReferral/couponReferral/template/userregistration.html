<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body>
	
	{% block body_block %}
  <div class="container">
    <div class="jumbotron">
    	
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>fill out the registration form </h1>
        
		<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          
          <input type="submit" name="" value="Register">
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}

</body>
</html>
